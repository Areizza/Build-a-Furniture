<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script>
        // Prevent context menu.
        document.addEventListener("contextmenu", function (e)
        {
            e.preventDefault();
            console.log("Context menu disabled for right click.")
        }, false);

        const socket = io();

        socket.on('connect', function ()
        {
            console.log("connected!");
        });
    </script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/spawner.js"></script>
    <script src="scripts/snap-point.js"></script>
    <script src="scripts/shipping-platform.js"></script>
</head>
    <body>
        <a-scene physics="debug: true;">
            <a-assets>
                <!-- Load environment model -->
                <a-asset-item id="warehouse"
                              src="/assets/environments/warehouse/warehouse.gltf">
                </a-asset-item>

                <!-- load asset models -->
                <a-asset-item id="tableTopModel"
                              src="/assets/models/table/tableTop/tableTop.gltf">
                </a-asset-item>
                <a-asset-item id="tableSkirtModel"
                              src="/assets/models/table/tableSkirt/tableSkirt.gltf">
                </a-asset-item>
                <a-asset-item id="tableLegModel"
                              src="/assets/models/table/tableLeg/tableLeg.gltf">
                </a-asset-item>

                <a-asset-item id="chairBackModel"
                              src="/assets/models/chair/chairBack/chairBack.gltf">
                </a-asset-item>
                <a-asset-item id="chairBackLegModel"
                              src="assets/models/chair/chairLegBack/chairLegBack.gltf">
                </a-asset-item>
                <a-asset-item id="chairFrontLegModel"
                              src="/assets/models/chair/chairLegFront/chairLegFront.gltf">
                </a-asset-item>
                <a-asset-item id="chairSeatModel"
                              src="/assets/models/chair/chairSeat/chairSeat.gltf">
                </a-asset-item>
                <a-asset-item id="chairSkirtModel"
                              src="/assets/models/chair/chairSkirt/chairSkirt.gltf">
                </a-asset-item>

                <a-asset-item id="shelfBackModel"
                              src="assets/models/shelf/shelfBack/shelfBack.gltf">
                </a-asset-item>
                <a-asset-item id="shelfSideModel"
                              src="/assets/models/shelf/shelfSideBoard/shelfSide.gltf">
                </a-asset-item>
                <a-asset-item id="shelfTopModel"
                              src="/assets/models/shelf/shelfTop/shelfTop.gltf">
                </a-asset-item>
                <a-asset-item id="shelfSkirtModel"
                              src="/assets/models/shelf/shelfSkirt/shelfSkirt.gltf">
                </a-asset-item>
                <a-asset-item id="shelfBottomModel"
                              src="assets/models/shelf/shelfBottom/shelfBottom.gltf">
                </a-asset-item>
                <a-asset-item id="shelfRackModel"
                              src="/assets/models/shelf/shelfRack/shelfRack.gltf">
                </a-asset-item>

                <!--Box-->
                <a-asset-item id="boxMesh"
                              src="/assets/box/boxes.gltf" >
                </a-asset-item>

                <!-- Load audio files -->
                <audio id="warehouseAmbiance" crossorigin="anonymous" response-type="arraybuffer"
                       src="assets/sounds/warehouseAmbiance.ogg" preload="auto">
                </audio>
                <audio id="weldTrack" crossorigin="anonymous" response-type="arraybuffer"
                       src="assets/sounds/weldTrack.ogg" preload="auto">
                </audio>
                <audio id="woodTrack" crossorigin="anonymous" response-type="arraybuffer"
                       src="assets/sounds/woodTrack.ogg" preload="auto">
                </audio>
                <audio id="pinTrack" crossorigin="anonymous" response-type="arraybuffer"
                       src="assets/sounds/pinTrack.ogg" preload="auto">
                </audio>

                <!-- Load instructions -->
                <img id="instructionTable_0"
                     src="assets/graphics/warehouse/WH_instructions_table.png">

                <!-- Mixins -->
                <a-mixin id="sphereCollider"
                         class="snapPoint"
                         geometry="primitive: sphere; radius: 0.10;"
                         material="color: blue; shader: flat; opacity: 0.6;"
                         transparent="true"
                         visible="true"
                         sphere-collider="objects: .snapPoint; radius: 0.08">
                </a-mixin>

                <a-mixin id="part"
                         hoverable grabbable draggable droppable
                         event-set__hoveron="_event: hover-start; material.opacity: 0.8; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false">
                </a-mixin>

            </a-assets>

            <!-- Shipping Platform -->  
            <a-entity id="platform"
                      position="1 0.1 0"
                      scale="1 1 1"
                      aabb-collider="objects: .grabbable; interval: 80; debug: false"
                      shipping-platform="requiredPiece: tableTop;"
                      geometry="primitive:box; width:2; height:0.1; depth:1.5;"
                      material="color:#46d246;">
            </a-entity>

            <!-- Instructions to update -->
            <!-- we need a function to update the src for this a-image -->
            <a-image id="instructions"
                     src="#instructionTable_0"
                     position="2.3 0.5 0"
                     rotation="-20 -90 0"
                     scale="1 0.6 1">
            </a-image>

            <!-- Camera -->
            <a-entity id="rig"
                      movement-controls
                      position="0 0 0">
                <a-entity id="camera"
                          camera
                          wasd-controls="acceleration: 50"
                          look-controls="pointerLockEnabled:true"
                          position="0 1.3 0"
                          capture-mouse
                          static-body="shape: sphere; sphereRadius: 0.0002"
                          super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
                    <a-cursor id="cursor"
                              downEvents="gamepadbuttondown"
                              upEvents="gamepadbuttonup"
                              rayOrigin="entity"
                              far="5"
                              interval="100"
                              objects=".grabbable, .clickable">
                    </a-cursor>
                </a-entity>
            </a-entity>

            <a-entity id="groundPlane"
                      position="-7 -0.01 0"
                      rotation="-90 0 0"
                      scale="0.973 -0.684 -0.478"
                      geometry="primitive: plane; width: 25.0; height: 25.0"
                      material="transparent: true;"
                      static-body
                      shadow>
            </a-entity>

            <!-- ambient sound plane -->
            <a-entity id="ceilingPlane"
                      position="-7 3.5 0"
                      rotation="90 0 0"
                      scale="0.973 -0.684 -0.478"
                      geometry="primitive:plane; width:25; height:25;"
                      material="transparent: true;"
                      sound="src: #warehouseAmbiance; volume: 5.0; autoplay: true; loop: true;">
            </a-entity>
            <!-- welding sound -->
            <a-entity id="weldEmit"
                      position="-4.5 1 6"
                      scale="1 1 1"
                      geometry="primitive:sphere; radius:0.5;"
                      material="transparent: true;"
                      sound="src: #weldTrack; volume: 5.0; autoplay: true; loop: true;">
            </a-entity>
            <!-- wood sound -->
            <a-entity id="woodEmit"
                      position="-16 1 -6"
                      scale="1 1 1"
                      geometry="primitive:sphere; radius:0.5;"
                      material="transparent: true;"
                      sound="src: #woodTrack; volume: 4.0; autoplay: true; loop: true;">
            </a-entity>
            <!-- pin sound -->
            <a-entity id="pinEmit"
                      position="0 1 -6"
                      scale="1 1 1"
                      geometry="primitive:sphere; radius:0.5;"
                      material="transparent: true;"
                      sound="src: #pinTrack; volume: 3.0; autoplay: true; loop: true;">
            </a-entity>

            <!-- TABLE BOX -->
            <a-entity id="boxTableTop"
                      position="-5.7 1.252 0"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      clickable
                      spawner="furniture:table; piece:tableTop; position: -2.5 0.1 -0.4"
                      class="clickable">
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/tableTop.png"
                                rotation="0 90 0"
                                position="0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/tableTop.png"
                                rotation="0 90 0"
                                position="-0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
            </a-entity>
            <a-entity id="boxTableLeg"
                      position="-10.7 0.75 0"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      clickable
                      spawner="furniture:table; piece:tableLeg; position: -10.7 1.0 1"
                      class="clickable">
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/tableLeg.png"
                                rotation="0 90 0"
                                position="0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/tableLeg.png"
                                rotation="0 90 0"
                                position="-0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
            </a-entity>

            <a-entity id="boxTableSkirt"
                      position="-8 0.3 0"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      spawner="furniture:table; piece:tableSkirt; position: -8 1.0 1"
                      class="clickable">
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/tableSkirt.png"
                                rotation="0 90 0"
                                position="0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/tableSkirt.png"
                                rotation="0 90 0"
                                position="-0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
            </a-entity>

            <!--CHAIR BOX-->
            <a-entity id="boxChairBack"
                      position="-4.2 1.252 3.33"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      spawner="furniture:chair; piece:chairBack; position: -4.2 1.0 2.7"
                      class="clickable">
                      <a-image  id="boxTableImage"

                                src="assets/graphics/Furniture/chairSeat.png"

                      ></a-image>
                      <a-image  id="boxTableImage"

                                position="-0.501 0 0"

                      ></a-image>
            </a-entity>

            <a-entity id="boxChairSkirt"
                      position="-9.5 0.3 3.33"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      spawner="furniture:chair; piece:chairSkirt; position: -9.5 1.0 2.7"
                      class="clickable">
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/chairSkirt.png"
                                rotation="0 90 0"

                                material="alphaTest:0.5"
                      ></a-image>
                      <a-image  id="boxTableImage"

            <!--SHELF BOX-->
            <a-entity id="boxShelfBack"
                      position="-4.6 0.75 -3.33"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      spawner="furniture:shelf; piece:shelfBack; position: -4.6 1.0 -2.7"

                      <a-image  id="boxTableImage"

            <a-entity id="boxShelfSkirt"
                      position="-7.5 0.3 -3.33"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      spawner="furniture:shelf; piece:shelfSkirt; position: -7.5 1.0 -2.7"

                      position="-12.2 0.75 -3.33"

                      hoverable

            <a-entity id="boxShelfRack"
                      position="-11.8 1.252 -3.33"
                      scale="0.3 0.3 0.3"
                      gltf-model="#boxMesh"
                      material="color:lightblue;"
                      hoverable
                      spawner="furniture:shelf; piece:shelfRack; position: -11.8 1.0 -2.7"
                      class="clickable">
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/shelfRack.png"

                                position="0.501 0 0"

                      ></a-image>
                      <a-image  id="boxTableImage"
                                src="assets/graphics/Furniture/shelfRack.png"
                                rotation="0 90 0"
                                position="-0.501 0 0"
                                material="alphaTest:0.5"
                      ></a-image>
            </a-entity>

            <a-entity id="warehouseEnv"
                      gltf-model="#warehouse"
                      position="8 0 0"
                      scale="1 1 1">
            </a-entity>

            <!-- Lights -->
            <!-- this first one goes above the shipping platform -->
            <a-entity light="type: point; color: #CCC; intensity: 0.50"
                      position="1 3 0">
            </a-entity>

            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="0 3 -3">
            </a-entity>

            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="-11 3 -3">
            </a-entity>

            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="0 3 3">
            </a-entity>

            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="-11 3 3">
            </a-entity>

            <a-entity light="type: ambient; color: #CCC; intensity: 0.25">
            </a-entity>
        </a-scene>
    </body>
</html>
