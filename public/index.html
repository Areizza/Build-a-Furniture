<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script>
        // Prevent context menu.
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            console.log("Context menu disabled for right click.")
        }, false);
    </script>
    <!--https://softwareengineering.stackexchange.com/questions/213332/best-way-to-define-snap-points-between-two-arbitrary-objects-in-3d-->
</head>
    <body>
        <a-scene touch-to-click-converter>
            <a-assets>
                <a-mixin id="pointer"
                         raycaster="showLine: true; objects: .cube, a-link"
                         super-hands="colliderEvent: raycaster-intersection;
                               colliderEventProperty: els;
                               colliderEndEvent:raycaster-intersection-cleared;
                               colliderEndEventProperty: clearedEls;">
                </a-mixin>
                <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                         hoverable grabbable stretchable draggable droppable
                         shadow
                         event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
                         event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                         event-set__dragon="_event: dragover-start; material.wireframe: true"
                         event-set__dragoff="_event: dragover-end; material.wireframe: false">
                </a-mixin>

            </a-assets>

            <a-entity id="ground_plane"
                      position="0 0 0"
                      rotation="-90 0 0"
                      scale="1 1 1"
                      geometry="primitive: plane; width: 20.0; height: 20.0"
                      static-body>
            </a-entity>

            <a-entity   camera wasd-controls position="0 1.2 1.5" 
                        capture-mouse
                        raycaster="objects: .cube" cursor="rayOrigin:mouse"
                        static-body="shape: sphere; sphereRadius: 0.001"
                        super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
            </a-entity>

            <a-box class="cube" mixin="cube" color="blue" position="0 0 -1"></a-box>
        </a-scene>
    </body>
</html>
