<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.js"></script>
    <script src="scripts/snap-point.js"></script>
    <script>
        // Prevent context menu.
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            console.log("Context menu disabled for right click.")
        }, false);
    </script>
    <!--https://softwareengineering.stackexchange.com/questions/213332/best-way-to-define-snap-points-between-two-arbitrary-objects-in-3d-->
</head>
    <body>
        <a-scene physics="debug: true;">
            <a-assets>
                <!-- load asset models -->
                <a-asset-item id="livingRoom"
                              src="/assets/environments/livingRoom.obj">
                </a-asset-item>

                <!-- load audio files -->
                <audio  id="livingRoomAmbiance" crossorigin="anonymous" response-type="arraybuffer"
                        src="assets/sounds/livingRoomAmbiance.ogg" preload="auto">
                </audio>
                <!-- the ones below are for the warehouse html only -->
                <!-- <audio  id="warehouseAmbiance" crossorigin="anonymous" response-type="arraybuffer"
                        src="assets/sounds/warehouseAmbiance.ogg" preload="auto">
                </audio>
                <audio  id="weldTrack" crossorigin="anonymous" response-type="arraybuffer"
                        src="assets/sounds/weldTrack.mp3" preload="auto">
                </audio>
                <audio  id="woodTrack" crossorigin="anonymous" response-type="arraybuffer"
                        src="assets/sounds/woodTrack.mp3" preload="auto">
                </audio>
                <audio  id="pinTrack" crossorigin="anonymous" response-type="arraybuffer"
                        src="assets/sounds/pinTrack.mp3" preload="auto">
                </audio> -->

                <a-mixin id="sphereCollider"
                         class="snapPoint"
                         geometry="primitive: sphere; radius: 0.12;"
                         material="color: blue; shader: flat; opacity: 0.4;"
                         transparent="true"
                         sphere-collider="objects: .snapPoint; radius: 0.1">
                </a-mixin>

                <!--<a-mixin id="sphereCollider"
                         geometry="primitive: sphere; radius: 0.12;"
                         static-body
                         physics-collider="ignoreSleep: true;"
                         collision-filter="group: snapPoints; collidesWith: snapPoints; collisionForces: false;"
                         material="color: blue; shader: flat; opacity: 0.4;"
                         transparent="true">
                </a-mixin>-->

                <a-mixin id="part"
                         hoverable grabbable draggable droppable
                         event-set__hoveron="_event: hover-start; material.opacity: 0.8; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false">
                </a-mixin>

                <a-mixin id="tableLeg"
                         mixin="part"
                         geometry="primitive: box; width: 0.18; height: 1; depth: 0.18;"
                         body="type: dynamic; mass: 1; shape: none;"
                         shape__main="shape: box;
                                   halfExtents: 0.09 0.5 0.09"
                         material="color: #4d2600;">

                </a-mixin>

                <!--event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"-->
                <!--event-set__dragon="_event: dragover-start; material.wireframe: true"-->
                <!--event-set__dragoff="_event: dragover-end; material.wireframe: false"-->
            </a-assets>

            <a-entity id="livingRoomEnv"
                      obj-model="obj: #livingRoom;"
                      position="0 0 0"
                      scale="5 5 5"
                      material="metalness: 0.1">
            </a-entity>

            <a-entity id="tableTop"
                      class="grabbable"
                      mixin="part"
                      geometry="primitive: box; width: 2.6; height: 0.18; depth: 1.8;"
                      position="0 0.09 0"
                      rotation="180 0 0"
                      material="color: #663300;"
                      body="type: dynamic; mass: 20; shape: none;"
                      shape__main="shape: box;
                                halfExtents: 1.3 0.09 0.9">

                <a-entity position="1.13 -0.08 0.73"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="isParent: true; snapId: 1; snapTo: 2;">
                </a-entity>
                <a-entity position="-1.13 -0.08 -0.73"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="isParent: true; snapId: 1; snapTo: 2;">
                </a-entity>
                <a-entity position="-1.13 -0.08 0.73"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="isParent: true; snapId: 1; snapTo: 2;">
                </a-entity>
                <a-entity position="1.13 -0.08 -0.73"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="isParent: true; snapId: 1; snapTo: 2;">
                </a-entity>
            </a-entity>

            <!-- Table Legs-->
            <a-entity id="tableLeg_BR"
                      class=grabbable
                      mixin="tableLeg"
                      position="0 0.7 -4">
                <a-entity position="0 0.5 0"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="snapId: 2; snapTo: 1;">
                </a-entity>
            </a-entity>
            <a-entity id="tableLeg_TR"
                      class=grabbable
                      mixin="tableLeg"
                      position="3 0.7 -1.5">
                <a-entity position="0 0.5 0"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="snapId: 2; snapTo: 1;">
                </a-entity>
            </a-entity>
            <a-entity id="tableLeg_BL"
                      class=grabbable
                      mixin="tableLeg"
                      position="-3.2 0.7 -1">
                <a-entity position="0 0.5 0"
                          class="snapPoint"
                          mixin="sphereCollider"
                          snap-point="snapId: 2; snapTo: 1;">
                </a-entity>
            </a-entity>
            <a-entity id="tableLeg_TL"
                      class=grabbable
                      mixin="tableLeg"
                      position="-2.5 0.7 -4.5">
                <a-entity position="0 0.5 0"
                          mixin="sphereCollider"
                          snap-point="snapId: 2; snapTo: 1;">
                </a-entity>
            </a-entity>

            <!-- Camera -->
            <a-entity camera
                      wasd-controls="acceleration: 100"
                      look-controls="pointerLockEnabled:true"
                      position="0 1.2 1.5"
                      capture-mouse
                      static-body="shape: sphere; sphereRadius: 0.0002"
                      super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
                <a-cursor id="cursor"
                          rayOrigin="entity"
                          far="3"
                          interval="100"
                          objects=".grabbable">
                </a-cursor>
            </a-entity>

            <a-entity id="groundPlane"
                      position="0 -0.01 0"
                      rotation="-90 0 0"
                      scale="1 1 1"
                      geometry="primitive: plane; width: 25.0; height: 25.0"
                      material="color: white; shader: flat"
                      static-body
                      shadow>
            </a-entity>

            <!-- ambient sound plane -->
            <a-entity   id="ceilingPlane"
                        position= "0 13 0"
                        rotation = "90 0 0"
                        scale = "1 1 1"
                        geometry="primitive:plane; width:25; height:25;"
                        material="transparent: true;"
                        sound="src: #livingRoomAmbiance; volume: 10.0; autoplay: true; loop: true;">
            </a-entity>

            <!-- Lights -->
            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="0 8 -3">
            </a-entity>

            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="31 30 -56">
            </a-entity>

            <a-entity light="type: point; color: #CCC; intensity: 0.25"
                      position="-31 30 -56">
            </a-entity>

            <a-entity light="type: ambient; color: #CCC; intensity: 0.25">
            </a-entity>
        </a-scene>
    </body>
</html>
